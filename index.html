<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAS-POL</title>
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css">
    <link rel="stylesheet" href="styles/vendors/swiper.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <!-- Header -->
        <header class="header">
            <div class="header__inner">
                <div class="logo">
                    <img src="images/siteLogo-pc@2x.png" alt="">
                    <span class="logo__title">MENU</span>
                </div>
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li class="header__li"><a href="#">TOP</a></li>
                        <li class="header__li"><a href="#">PRODUCT</a></li>
                        <li class="header__li"><a href="#">ABOUT</a></li>
                        <li class="header__li"><a href="#">NEWS</a></li>
                        <li class="header__li"><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
                <div class="head-bar">
                    <a class="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
            </div>
        </header>

        <div id="content">
            <div class="hero">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/main_visual_2-0x0.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/main_visual_6-0x0.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/main_visual_7-0x0.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/main_visual_13-0x0.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/main_visual_111-0x0.jpg" alt="">
                        </div>
                    </div>
                    <div class="hero__logo">
                        <img src="images/siteLogo-small@2x.png" alt="">
                    </div>
                    <div class="hero__footer">
                        <img class="hero__downarrow" src="images/arrow.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ハンバーガーメニュー -->
    <ul class="sp-menu">
        <li><a href="#">TOP</a></li>
        <li><a href="#">PROCUCT</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
